version: 2

updates:
  # GitHub Actions 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"

  # AsyncViewModel Swift 패키지 업데이트
  - package-ecosystem: "swift"
    directory: "/src/AsyncViewModel"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "swift"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5

  # AsyncViewModelMacros Swift 패키지 업데이트
  - package-ecosystem: "swift"
    directory: "/src/AsyncViewModelMacros"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "swift"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5
