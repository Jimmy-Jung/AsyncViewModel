on:
  pull_request:
    types: [closed]
    branches: [ main ]

permissions:
  contents: write

jobs:
  auto-tag:
    name: Create Tag from Release Branch
    # release/* ë¸Œëœì¹˜ê°€ mainì— mergeë˜ì—ˆì„ ë•Œë§Œ ì‹¤í–‰
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      tag_created: ${{ steps.check_tag.outputs.exists == 'false' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Extract Version from Branch Name
        id: version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH_NAME#release/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Check if Tag Already Exists
        id: check_tag
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $VERSION does not exist"
          fi
      
      - name: Create and Push Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "âœ… Created and pushed tag: $VERSION"
      
      - name: Tag Already Exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "âš ï¸ Tag $VERSION already exists, skipping..."
  
  # íƒœê·¸ ìƒì„± ì™„ë£Œ í›„ Release ì›Œí¬í”Œë¡œìš° ìë™ ì‹¤í–‰
  trigger-release:
    name: Trigger Release Creation
    needs: auto-tag
    if: needs.auto-tag.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    
    steps:
      - name: Trigger Release Workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.auto-tag.outputs.version }}"
          gh workflow run release.yml \
            --repo ${{ github.repository }} \
            --ref main \
            --field version="$VERSION"
          echo "âœ… Triggered release workflow for version $VERSION"
          echo "ğŸ”— Check workflow: https://github.com/${{ github.repository }}/actions/workflows/release.yml"
