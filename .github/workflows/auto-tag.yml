name: Auto Tag on Merge

# release/* 브랜치가 main에 merge되면:
# 1. 브랜치 이름에서 버전 추출 (예: release/1.0.0 → 1.0.0)
# 2. 태그 생성 및 push
# 3. Release 워크플로우 자동 트리거 (빌드/테스트/Release 생성)

on:
  pull_request:
    types: [closed]
    branches: [ main ]

permissions:
  contents: write

jobs:
  auto-tag:
    name: Create Tag from Release Branch
    # release/* 브랜치가 main에 merge되었을 때만 실행
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      tag_created: ${{ steps.check_tag.outputs.exists == 'false' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Extract Version from Branch Name
        id: version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH_NAME#release/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Check if Tag Already Exists
        id: check_tag
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $VERSION does not exist"
          fi
      
      - name: Create and Push Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "✅ Created and pushed tag: $VERSION"
      
      - name: Tag Already Exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "⚠️ Tag $VERSION already exists, skipping..."
  
  # 태그 생성 완료 후 Release 워크플로우 자동 실행
  trigger-release:
    name: Trigger Release Creation
    needs: auto-tag
    if: needs.auto-tag.outputs.tag_created == 'true'
    uses: ./.github/workflows/release.yml
    permissions:
      contents: write
    with:
      version: ${{ needs.auto-tag.outputs.version }}
