name: CI

# 워크플로우 실행 조건:
# 1. PR 생성/업데이트 시: 항상 전체 CI 실행 (주요 검증)
# 2. 수동 실행 (workflow_dispatch): 필요 시 수동 트리거
# 3. main/develop 직접 push: hotfix 등 직접 커밋만 실행 (PR merge 제외)
#
# ✅ 최적화: PR에서 이미 검증된 코드는 merge 후 재실행하지 않음
on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  push:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: 통합 빌드 및 테스트 (Core + Macros)
  build-and-test:
    name: Build and Test AsyncViewModel
    runs-on: macos-15
    # PR에서는 항상 실행, push는 PR merge가 아닌 경우만 실행
    if: |
      github.event_name == 'pull_request' || 
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && !contains(github.event.head_commit.message, 'Merge pull request'))
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Show Xcode and Swift version
        run: |
          xcodebuild -version
          swift --version
      
      - name: Build AsyncViewModel
        run: swift build -c release
      
      - name: Test AsyncViewModel
        run: swift test --enable-code-coverage --parallel
      
      - name: Generate Coverage Report
        run: |
          xcrun llvm-cov export -format="lcov" \
            .build/debug/AsyncViewModelPackageTests.xctest/Contents/MacOS/AsyncViewModelPackageTests \
            -instr-profile .build/debug/codecov/default.profdata > coverage.lcov
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.lcov
          flags: asyncviewmodel
          fail_ci_if_error: false

  # Job 2: 패키지 검증
  validate-package:
    name: Validate Swift Package
    runs-on: macos-15
    if: |
      github.event_name == 'pull_request' || 
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && !contains(github.event.head_commit.message, 'Merge pull request'))
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Show Xcode and Swift version
        run: |
          xcodebuild -version
          swift --version
      
      - name: Validate Package
        run: |
          echo "=== Validating AsyncViewModel Package ==="
          swift package dump-package
          swift package show-dependencies

  # Job 3: 코드 스타일
  lint:
    name: SwiftLint
    runs-on: macos-15
    if: |
      github.event_name == 'pull_request' || 
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && !contains(github.event.head_commit.message, 'Merge pull request'))
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Install SwiftLint
        run: |
          if ! which swiftlint >/dev/null; then
            brew install swiftlint
          fi
      
      - name: SwiftLint
        run: |
          swiftlint --strict || echo "SwiftLint issues found, but continuing..."

  # Job 4: Example 프로젝트 빌드 (Tuist)
  build-example:
    name: Build Example Project
    runs-on: macos-15
    if: |
      github.event_name == 'pull_request' || 
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && !contains(github.event.head_commit.message, 'Merge pull request'))
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Show Xcode and Swift version
        run: |
          xcodebuild -version
          swift --version
      
      - name: Install Tuist
        run: |
          brew install tuist
      
      - name: Install Dependencies
        working-directory: Projects/AsyncViewModelExample
        run: tuist install
      
      - name: Generate Xcode Project
        working-directory: Projects/AsyncViewModelExample
        run: tuist generate
      
      - name: Build Example App
        working-directory: Projects/AsyncViewModelExample
        run: |
          xcodebuild build \
            -scheme AsyncViewModelExample \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || true
