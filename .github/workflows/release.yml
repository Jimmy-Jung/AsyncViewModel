name: Release

# 트리거 조건:
# 1. 태그 push: *.*.*  형식의 태그가 생성되면 자동 실행 (수동 태그)
# 2. workflow_call: Auto Tag 워크플로우에서 자동 호출
#
# 실행 내용:
# - AsyncViewModel 패키지 빌드 및 테스트
# - Changelog 자동 생성
# - GitHub Release 생성 (설치 가이드 포함)

on:
  push:
    tags:
      - '*.*.*'
  workflow_call:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Show Xcode and Swift version
        run: |
          xcodebuild -version
          swift --version
      
      - name: Build AsyncViewModel
        run: swift build -c release
      
      - name: Test AsyncViewModel
        run: swift test --parallel
      
      - name: Validate Package
        run: |
          swift package dump-package
          swift package show-dependencies
      
      - name: Extract Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_call" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate Changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed in $VERSION" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: AsyncViewModel ${{ steps.version.outputs.VERSION }}
          body: |
            # AsyncViewModel ${{ steps.version.outputs.VERSION }}
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Installation
            
            ### Swift Package Manager
            
            ```swift
            dependencies: [
                .package(url: "https://github.com/megastudymobile/ms-asyncviewmodel-ios", from: "${{ steps.version.outputs.VERSION }}")
            ]
            ```
            
            ### Products
            
            ```swift
            .target(
                name: "YourTarget",
                dependencies: [
                    .product(name: "AsyncViewModel", package: "AsyncViewModel")
                ]
            )
            ```
            
            ## Documentation
            
            - [GitHub README](https://github.com/megastudymobile/ms-asyncviewmodel-ios)
            - [API Documentation](https://megastudymobile.github.io/ms-asyncviewmodel-ios/documentation/asyncviewmodel)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
